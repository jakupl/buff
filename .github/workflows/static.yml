name: Update BUFF price list

on:
  schedule:
    #
     - cron: '15 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write   

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install node-fetch (required by saveData.js)
        run: npm install node-fetch@2

      - name: Generate skinstable.json (via saveData.js)
        env:
          PRICE_MP_API_KEY: ${{ secrets.PRICE_MP_API_KEY }}
        run: node saveData.js

      - name: Copy to docs/buffPriceList.json (format expected by repo)
        run: |
          mkdir -p docs
          if [ -f ./buffPriceList.json ]; then
            cp ./buffPriceList.json ./docs/buffPriceList.json
            echo "Copied skinstable.json -> docs/buffPriceList.json"
          else
            echo "Warning: skinstable.json not found â€” nothing to copy"
          fi

      - name: Commit generated file if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/buffPriceList.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update buffPriceList.json"
            git push
          fi
